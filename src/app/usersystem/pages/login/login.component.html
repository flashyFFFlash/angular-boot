<div class="boot-login-body">
    <div class="boot-system-body">
        <h1 nz-title>AngularBoot</h1>
    </div>

    <div style="margin-top: 45px">
        <form nz-form [formGroup]="form" class="boot-login-form" (ngSubmit)="submit()">
            <nz-form-item>
                <nz-form-control nzErrorTip="请输入你的用户名!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" nz-input formControlName="username" placeholder="用户名" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="请输入密码!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password" placeholder="密码" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <label nz-checkbox formControlName="remember">
                        <span>记住我</span>
                    </label>
                    <a class="boot-login-form-forgot">忘记密码</a>
                    <button nz-button class="boot-login-form-button" [nzType]="'primary'">登录</button>
                    或
                    <a>现在注册</a>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
</div>
